<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!--
    Copy the following lines into your fonts.conf file to force Linux
    to use "Noto Sans Bengali" for Bengali text. You can replace "Noto Sans Bengali" with the font you prefer.
  -->

  <!-- Sans-serif -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>bn</string>
    </test>
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali</string>
    </edit>
  </match>

  <!-- Serif -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>bn</string>
    </test>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali</string>
    </edit>
  </match>

  <!-- Monospace -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>bn</string>
    </test>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali</string>
    </edit>
  </match>

</fontconfig>
